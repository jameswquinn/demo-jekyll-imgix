<!-- srcset with imgix enabled -->
<!-- `image` variable assigned from front matter -->
{% if image.quality %}
  {% assign quality = image.quality %}
{% else %}
  {% assign quality = 50 %}
{% endif %}

<img
  src="{{ image.src | imgix_url: w: 500, q: 50 }}"
  sizes="{{ site.sizes }}"
  srcset="{% for width in site.srcset %}{{ image.src | imgix_url: w: width, q: quality, txt: width, txtclr: '#ffffff', txtfit: 'max', txtsize: 60 }} {{ width }}w{% if forloop.last == false %}, {% endif %}{% endfor %}"
  alt="{{ image.alt }}">
