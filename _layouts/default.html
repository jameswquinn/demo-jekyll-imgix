<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">

  <style>

    html {
      font-family: 'ratio', 'Seravek', 'Helvetica Neue', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.4375;
    }

    body {
      background-color: hsl(204, 10%, 16%);
      color: hsl(204, 10%, 90%);
      margin: 0 auto;
      max-width: 1200px;
    }

    a {
      color: hsl(180, 7%, 97%);
      border-bottom: 1px solid hsl(4, 60%, 88%);
      text-decoration: none;
    }

    a:hover,
    a:focus {
      border-bottom: 1px solid hsl(204, 50%, 88%);
      color: hsl(204, 50%, 88%);
    }

    pre,
    code,
    samp {
      font-family: 'Menlo', 'Consolas', 'DejaVu Sans Mono', monospace;
      font-size: .75em;
      font-weight: 700;
      line-height: 1.5;

      white-space: pre-wrap;
    }

    h1 {
      line-height: 1;
      text-align: center;
    }

    .note {
      font-size: 1.25em;
      margin: 2em auto 0;
      max-width: 30em;
      padding: 1em;
      text-align: center;
    }

    .note + .note {
      margin-top: 0;
    }

    ol {
      margin: auto;
    }

    li {
      font-size: 1.5em;
      margin: .5em 0;
    }

    .index {
      display: flex;
      flex-flow: column nowrap;
      justify-content: space-around;
    }

    img {
      display: block;
      margin: 1em auto;
      max-width: 100%;
    }

    @media (min-width: 30em) {
      img {
        max-width: 500px;
      }
    }

    @media (min-width: 50em) {
      img {
        max-width: 750px;
      }
    }

    @media (min-width: 70em) {
      img {
        max-width: 1000px;
      }
    }

  </style>

</head>
<body>

  <h1>{{ page.title | markdownify }}</h1>

{{ content }}

{% if page.permalink != '/' %}
<p class="note"><a href="/">back to index</a></p>
{% else %}
<p class="note"><a href="https://github.com/opattison/demo-jekyll-imgix">view source</a></p>
<p class="note"><a href="https://www.youtube.com/watch?v=BIf6oNpGl74">view video</a></p>
{% endif %}

</body>
</html>
